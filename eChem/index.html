<!DOCTYPE html>
<html>
	<head>

		<title>Electrochemistry</title>

		<link rel="stylesheet" media="screen and (min-width: 801px)" href="styleM.css">
		<link rel="stylesheet" media="screen and (max-width: 800px)" href="styleM.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	</head>
	<body>

		<p id="test"></p>

		<script type="text/javascript">

			function getText()
			{
				// read text from URL location
				var request = new XMLHttpRequest();
				request.open('GET', 'https://smooth203.github.io/webCards/eChem/qList.bt', true);
				request.send(null);
				request.onreadystatechange = function () 
				{

					if (request.readyState === 4 && request.status === 200) 
					{

						var type = request.getResponseHeader('Content-Type');
						if (type.indexOf("text") !== 1)
						{
							var qList = request.responseText;
							var QA = qList.split("\n");
							console.log(QA)
						};
					}
				}
			}

			getText();

		</script>

	</body>
</html>

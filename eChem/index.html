<!DOCTYPE html>
<html>
	<head>

		<title>Electrochemistry</title>

		<link rel="stylesheet" media="screen and (min-width: 801px)" href="styleM.css">
		<link rel="stylesheet" media="screen and (max-width: 800px)" href="styleM.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	</head>
	<body onload="">

		<p id="start" onclick="start()">Start</p>
		<p id="text"></p>
		<div id="getAns" class="button" onclick="getAns()">Reveal Answer</div>
		<div id="nextQ" class="button" onclick="nextQ()">Next Question</div>
		<div id="prevQ" class="button" onclick="prevQ()">Previous Question</div>

		<script type="text/javascript">

			text = document.getElementById('text');
			buttons = document.getElementsByClassName('button');
			var questions = [];
			var answers = [];
			var currentQ = 0;
			var showAns = false;

			function getText()
			{
				// read text from URL location
				var request = new XMLHttpRequest();
				request.open('GET', 'https://smooth203.github.io/webCards/eChem/qList.bt', true);
				request.send(null);
				request.onreadystatechange = function () 
				{

					if (request.readyState === 4 && request.status === 200) 
					{

						var type = request.getResponseHeader('Content-Type');
						if (type.indexOf("text") !== 1)
						{
							var qList = request.responseText;
							var QA = qList.split("\n");

							var tmp = [];
							for (var i = 0; i < QA.length; i++)
							{
								newQ = QA[i].split(",");
								tmp.push(newQ);
							}
							for (var i = 0; i < tmp.length; i++)
							{
								questions.push(tmp[i][0]);
								answers.push(tmp[i][1]);
							}
						}
					}
				}
			}

			function start()
			{
				nextQ();
				document.getElementById('start').style.display = 'none';
				for (var i = 0; i <= 3; i++)
				{
					buttons[i].style.display = 'inline';
				}
			}

			function nextQ()
			{
				currentQ += 1;
				getAns(true);
			}

			function prevQ()
			{
				currentQ -= 1;
				getAns(true);
			}

			function checkQ()
			{
				if (currentQ > questions.length)
				{
					currentQ = 1;
				}
				else if (currentQ == 0)
				{
					currentQ = questions.length;
				}

				for (var i = 1; i <= questions.length; i++)
				{
					if (i == currentQ)
					{
						if (showAns)
						{
							text.innerHTML = answers[i-1];
						}
						else if (!showAns)
						{
							text.innerHTML = questions[i-1];
						}	
					}
				}
				console.log(currentQ);
				console.log(showAns);
			}

			function getAns(forceOff)
			{
				showAns = !showAns;
				if (forceOff == true)
				{
					showAns = false;
				}
				checkQ();
			}



			getText();

		</script>

	</body>
</html>
